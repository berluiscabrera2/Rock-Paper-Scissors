<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/images/gameboy.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <!--Main Container-->
  <div id="gameContainer">
    <div class="header">
      <h1>Rock, Paper, Scissors</h1>
    </div>
    <!--Player, Computer and Result Display-->
    <div class="textContainer">
      <h1 id="playerText" class="textClass">Player</h1>
      <h1 id="computerText" class="textClass">Computer</h1>
      <h1 id="resultText" class="textClass">Result</h1>
    </div>
    <!--Buttons Container-->
    <div id="btnContainer">
      <button id="rockBtn" class="gameBtn">Rock</button>
      <div  class="space"></div>
      <button id="paperBtn" class="gameBtn">Paper</button>
      <div  class="space"></div>
      <button id="scissorsBtn" class="gameBtn">Scissors</button>
    </div>
  </div>
  <div class="proyectTitle">Made by BC</div>
  <script src="main.js"></script>
</body>
</html>
